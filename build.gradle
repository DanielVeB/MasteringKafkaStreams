plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.5'
    id 'io.spring.dependency-management' version '1.1.0'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.6.0"

}

group 'com.kurosz'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    gradlePluginPortal()
    mavenCentral()
    maven {
        url = uri("https://packages.confluent.io/maven")
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.kafka:spring-kafka:3.0.5'
    implementation 'org.apache.kafka:kafka-streams:3.3.2'

    implementation 'org.apache.avro:avro:1.11.1'
    implementation 'io.confluent:kafka-streams-avro-serde:7.3.2'

    testImplementation 'org.apache.kafka:kafka-streams-test-utils:3.3.2'
    testImplementation 'org.springframework.kafka:spring-kafka-test:3.0.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}